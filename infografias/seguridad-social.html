<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografía: Seguridad Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1f2937; padding: 20px; line-height: 1.6; }
        h1 { color: #4f46e5; font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 1rem; display: flex; align-items: flex-start; }
        li svg { flex-shrink: 0; margin-right: 0.75rem; color: #22c55e; }
        p { font-size: 1.125rem; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Seguridad Social: Bienestar y Cumplimiento Garantizado</h1>
    <ul>
        <li>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            <span>**Gestión Integral:** Administramos todas tus obligaciones de seguridad social.</span>
        </li>
        <li>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            <span>**Protección:** Aseguramos el bienestar y la tranquilidad de tus empleados.</span>
        </li>
        <li>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            <span>**Conformidad:** Cumplimos con la normativa vigente para evitar riesgos.</span>
        </li>
    </ul>
</body>
</html>
